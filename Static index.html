<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSFW Detector</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to the NSFW Detector</h1>
        
        <div class="buttons">
            <label for="file-input" class="btn upload-btn">Upload Image</label>
            <input type="file" id="file-input" name="file" accept="image/*" hidden>
            <button id="detect-btn" class="btn detect-btn" disabled>Detect Content</button>
        </div>
        
        <div class="how-it-works">
            <h3>How It Works</h3>
            <p>Simply upload an image to get started. Our advanced AI will analyze the content and provide a detailed report in seconds.</p>
        </div>
        
        <div id="result-section" class="result-section hidden">
            <h3>Detection Result</h3>
            <div id="result-content" class="result-content"></div>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>Static index.html
